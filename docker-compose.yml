version: "3.9"
services:
  postgres:
    image: postgres:15
    container_name: ucrm-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ucrm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ucrm_pwd}
      POSTGRES_DB: ${POSTGRES_DB:-ucrm}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations:/migrations:ro

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: ucrm-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "8080:80"
    depends_on:
      - postgres

  dbt:
    build:
      context: .
      dockerfile: ./docker/dbt.Dockerfile
    container_name: ucrm-dbt
    environment:
      DBT_USER: ${POSTGRES_USER:-ucrm}
      DBT_PASSWORD: ${POSTGRES_PASSWORD:-ucrm_pwd}
      DBT_HOST: postgres
      DBT_PORT: 5432
      DBT_DBNAME: ${POSTGRES_DB:-ucrm}
      DBT_SCHEMA: public
      DBT_PROFILES_DIR: /app/dbt
    working_dir: /app
    volumes:
      - ./dbt:/app/dbt
      - ./migrations:/app/migrations:ro
    depends_on:
      - postgres

  prefect:
    image: python:3.11-slim
    container_name: ucrm-prefect
    working_dir: /app
    command: bash -lc "pip install prefect && python orchestration/prefect_flow.py"
    volumes:
      - ./orchestration:/app/orchestration
      - ./scripts:/app/scripts
      - ./dbt:/app/dbt
    depends_on:
      - dbt

volumes:
  pgdata:
